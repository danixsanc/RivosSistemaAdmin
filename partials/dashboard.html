<!--BOTON FLOTANTE-->


<div class="conteiner">
    <div class="row center-align" style="margin-top:5%">
        <i class="large material-icons" style="color:#0d47a1">person_pin</i>

    </div>
    <div class="row center-align">
        <h3>Bienvenido {{name}}</h3> 
        <div ng-click="cargarModalAdmin(2, false, true, false, 'modificar')" >
  <a class="waves-effect waves-light btn">
      <i class="large material-icons left">mode_edit</i>Editar 
  </a>
</div>
    </div>

</div>



<!--VENTANA MODAL-->
<div id="modalAdmin" class="modal modal-fixed-footer">


      <h4 style="margin:8px;">{{nameWindow}} Admin</h4>
    
  <div class="modal-content">
    

    <div class="row">
      <div class="input-field col m8 offset-m2">
        <i class="material-icons prefix">person</i>
        <input id="admin_name" type="text" ng-disabled="lectura" ng-model="datosAdmin.company" required>
        <label for="admin_company" for="admin_compay" ng-class="{active: datosAdmin.company}">Compañia</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col m8 offset-m2">
        <i class="material-icons prefix">email</i>
        <input id="admin_email" type="email" ng-disabled="lectura" ng-model="datosAdmin.email" required>
        <label for="admin_email" ng-class="{active: datosAdmin.email}">Correo</label>
      </div>
    </div>




    <div class="row">
      <div class="input-field col m8 offset-m2">
        <i class="material-icons prefix">phone</i>
        <input id="admin_phone" type="text" ng-disabled="lectura" ng-model="datosAdmin.phone" required>
        <label for="admin_phone" ng-class="{active: datosAdmin.phone}">Telefono</label>
      </div>
    </div>
a

        <div class="row" ng-show="agregar">
            <div class="input-field col m8 offset-m2">
                <i class="material-icons prefix">lock</i>
                    <input id="admin_password" type="password" ng-model="datosAdmin.password" required>
                <label for="admin_password" ng-class="{active: datosAdmin.password}">Contraseña</label>
            </div>
        </div>

        <div class="row" ng-show="agregar">
            <div class="input-field col m8 offset-m2">
                <i class="material-icons prefix">lock</i>
                    <input id="admin_passwordrepeat" type="password" ng-model="datosAdmin.passwordrepeat" required>
                <label for="admin_passwordrepeat" ng-class="{active: datosAdmin.passwordrepeat}">Repetir Contraseña</label>
            </div>
        </div>

  </div>


  <div class="modal-footer">
 


        <a 
            href="" 
            ng-show="modificar" 
            ng-click="updateAdminData(datosAdmin)" 
            class="green modal-action waves-effect waves-green btn">
            Guardar
        </a>

        <a 
            href="" 
            ng-show="modificar||agregar" 
            class="red modal-action modal-close waves-effect waves-red btn">
            Cancelar
        </a>

        <a 
            href="" 
            ng-show="modificar||agregar" 
            ng-click="limpiarCamposAdmin()" 
            class="blue modal-action waves-effect waves-blue btn">
            Limpiar
        </a>
    </div>
</div>
